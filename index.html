<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trex Realty Group</title>
  <style>
    :root {
      --green-accent: #00FF66;
      --primary-gray: #444C50;
      --dark-bg: #2C2F33;
      --light-bg: #F5F5F5;
      --text-white: #FFFFFF;
    }

    body {
      background-color: var(--light-bg);
      color: var(--primary-gray);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--dark-bg);
      color: var(--text-white);
      padding: 2rem 1rem;
      text-align: center;
    }

    header a {
      display: inline-block;
    }

    header img {
      max-height: 100px;
    }

    nav {
      background-color: var(--primary-gray);
      display: flex;
      justify-content: center;
      padding: 0.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--text-white);
      text-decoration: none;
      margin: 0.5rem 1rem;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--green-accent);
    }

    .hero {
      background: linear-gradient(rgba(0, 51, 0, 0.6), rgba(0, 51, 0, 0.6)), 
              url('https://images.unsplash.com/photo-1560185127-6ed189bf02f4?auto=format&fit=crop&w=1950&q=80') 
              center/cover no-repeat;
      color: var(--text-white);
      text-align: center;
      padding: 4rem 1rem;
    }

    .hero h1 {
      font-size: 2.5rem;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .btn-primary {
      background-color: var(--green-accent);
      color: var(--text-white);
      border: none;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn-primary:hover {
      background-color: #00cc55;
    }

    footer {
      background-color: var(--primary-gray);
      color: var(--text-white);
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="/">
      <img src="TrexRealty.png" alt="Trex Realty Logo">
    </a>
  </header>

  <nav>

    <a href="contact.html">Contact Us</a>

  <section class="hero">
    <h1>Welcome to Trex Realty Group</h1>
    <p>Your modern real estate partner committed to results and relationships.</p>
    <a href="contact.html" class="btn-primary">Get in Touch</a>
  </section>

  <footer>
    <p>&copy; 2025 Trex Realty Group. All rights reserved.</p>
  </footer>
</body>
</html>
